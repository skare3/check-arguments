name: Parse Arguments
description: "A Github Action to parse workflow dispatch arguments."
author: Javier G Gonzalez
inputs:
  arguments:
    description: "Arguments."
    required: false
    default: ""
branding:
  color: "black"
  icon: "package"

runs:
  using: "composite"
  steps:
  - name: Show Arguments
    shell: bash
    run: echo ARGUMENTS ${{ inputs.arguments }}
  - name: Show Arguments
    shell: bash
    run: |
      echo "${{ toJson(github.event.client_payload) }}" > arguments.json
      cat arguments.json
